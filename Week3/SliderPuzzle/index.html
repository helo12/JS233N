<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider Puzzle</title>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Slider Puzzle - CS 233 JS</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

    <div class="body">

      <div class="canvas-area">
        <img id="defaultImage" src="./images/img_the_scream.jpg" 
          style="display:none" alt="The Scream" width="220" height="277">
        <canvas id="imgCanvas" class="img-canvas">
          Canvas Not supported in your browser... Sorry!
        </canvas>
      </div>

      <div class="input-area">

        <div class="form-group">
          <label for="image">Source Image:</label>
          <input type="file" id="image" class="form-control" accept=".png,.jpg,.jpeg">
        </div>

        <a class="btn btn-primary start-button" id="startButton">Start Puzzle</a>
      </div>

    </div>
    <div class="has-error" style="display: none;"></div>
    <script src="./dist/slider.js"></script>
</body>
</html>
