<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Stop Watch in JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <!-- timer -->
    <div class="timer">
      <span id="minutes">00</span> : <span id="seconds">00</span>
    </div>
    <!-- timer buttons -->
    <div class="timer-buttons">
      <button id="start">
        Start
      </button>
      <button id="stop">
        Stop
      </button>
      <button id="reset">
        Reset
      </button>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
